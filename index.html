<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Order Summary Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <img class="top-image" src="images/illustration-hero.svg" alt="Woman enjoying music">
    <div class="contents">
      <h3>Order Summary</h3>
      <p class="content-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>

    <div class="plan">
      <img class="music-image" src="images/icon-music.svg" alt="Music Icon">
      <div class="price-plan">
        <p class="duration">Annual Plan</p>
        <p class="price">$59.99/year</p>
      </div>
      <a class="change" href="#">Change</a>
    </div>

    <div class="proceed">
      <a class="proceed-payment" href="#">Proceed to Payment</a>
      <a class="cancel"href="#">Cancel Order</a>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Abigael Nyakara</a>.
  </div>
</body>

</html>
